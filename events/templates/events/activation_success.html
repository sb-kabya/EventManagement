{% extends 'events/base.html' %}
{% block title %}Account Activated{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Account Activated!</h1>
    <p>Your account <span class="font-semibold">{{ user.username }}</span> has been successfully activated.</p>
    <a href="{% url 'events:login' %}" class="bg-blue-500 text-white px-3 py-1 rounded" >
      Login
    </a>
</div>
{% endblock %}
